- hosts: localhost
  connection: local
  gather_facts: false
  vars_files: 
    - vars.yml

  tasks:
  - name: Create new droplet
    digital_ocean_droplet:
        state: present
        name: test1
        oauth_token: "{{ TOKEN }}"
        size: 4gb
        ssh_keys: 28018755
        unique_name: true
        region: nyc1
        image: fedora-32-x64
    register: my_droplet

  - name: Debug the Ip Address out
    debug: 
      msg: "IpAddress is {{ my_droplet.data.ip_address }} "

  - name: Add ssh key inside the droplet
    digital_ocean_sshkey:
        name: cloud_key
        oauth_token: "{{ TOKEN }}"
        ssh_pub_key: "ssh-rsa  nivedv@homelab.redhat.com"
        state: present

